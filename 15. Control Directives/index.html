<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<style>
		.wrapper {
			display: block;
			width: 80%;
			height: 100%;
			margin: 4em auto;
		}
		.inner {
			padding: 0.5em;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>Control Directives</h1>
		<div class="inner">
			<p>One of the features that makes Sass more robust that other preprocessors is the wide variety of control directives.</p>

			<button type="submit">Submit to our will</button>

			<button type="reset">Start Over</button>

			<button class="cancel">Give Up</button>
		</div><!--end inner-->
	</div><!--end wrapper-->
</body>
</html>
